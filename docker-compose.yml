services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: loki-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: loki
      POSTGRES_PASSWORD: loki_password
      POSTGRES_DB: loki_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loki-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U loki -d loki_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loki-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: loki
      DB_PASSWORD: loki_password
      DB_NAME: loki_db
      PORT: :3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loki-network

volumes:
  postgres_data:
    driver: local

networks:
  loki-network:
    driver: bridge
