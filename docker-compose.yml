services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: loki-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loki-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: loki-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loki-network
    env_file:
      - .env

volumes:
  postgres_data:
    driver: local

networks:
  loki-network:
    driver: bridge
