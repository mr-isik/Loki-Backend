services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: loki-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loki-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Go Backend Application - Production Mode
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: loki-backend-prod
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - loki-network
    env_file:
      - .env
    environment:
      - GO_ENV=production
    # Production optimizations
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 256M

volumes:
  postgres_data:
    driver: local

networks:
  loki-network:
    driver: bridge
