      source_handle:
        type: string
      source_node_id:
        type: string
      target_handle:
        type: string
      target_node_id:
        type: string
      workflow_id:
        type: string
    type: object
  domain.WorkflowNode:
    properties:
      data:
        additionalProperties: {}
        type: object
      id:
