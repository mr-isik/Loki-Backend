      position_y:
        type: number
    required:
    - id
    type: object
  domain.UpdateWorkflowRequest:
    properties:
      status:
        allOf:
        - $ref: '#/definitions/domain.WorkflowStatus'
        enum:
        - draft
        - published
        - archived
      title:
        maxLength: 255
        type: string
    type: object
  domain.UpdateWorkflowRunStatusRequest:
    properties:
      status:
        allOf:
        - $ref: '#/definitions/domain.WorkflowRunStatus'
