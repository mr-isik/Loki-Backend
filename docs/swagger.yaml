definitions:
  domain.CreateNodeRunLogRequest:
    properties:
      node_id:
        type: string
      run_id:
        type: string
      status:
        $ref: '#/definitions/domain.NodeRunLogStatus'
    required:
    - node_id
    - run_id
    - status
    type: object
  domain.CreateUserRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  domain.CreateWorkflowEdgeRequest:
    properties:
      source_handle:
        type: string
      source_node_id:
        type: string
      target_handle:
        type: string
      target_node_id:
        type: string
      workflow_id:
        type: string
    required:
    - source_handle
    - source_node_id
    - target_handle
    - target_node_id
    - workflow_id
    type: object
  domain.CreateWorkflowNodeRequest:
    properties:
      data:
        additionalProperties: {}
        type: object
      position_x:
        type: number
      position_y:
        type: number
      template_id:
        type: string
      workflow_id:
        type: string
    required:
    - position_x
    - position_y
    - template_id
    - workflow_id
    type: object
  domain.CreateWorkflowRequest:
    properties:
      title:
        maxLength: 255
        type: string
    type: object
  domain.CreateWorkflowRunRequest:
    properties:
      workflow_id:
        type: string
    required:
    - workflow_id
    type: object
  domain.CreateWorkspaceRequest:
    properties:
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - name
    type: object
  domain.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  domain.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  domain.NodeRunLogResponse:
    properties:
      created_at:
        type: string
      error_msg:
        type: string
      finished_at:
        type: string
      id:
        type: string
      log_output:
        type: string
      node_id:
        type: string
      run_id:
        type: string
      started_at:
        type: string
      status:
        $ref: '#/definitions/domain.NodeRunLogStatus'
      updated_at:
        type: string
    type: object
  domain.NodeRunLogStatus:
    enum:
    - pending
    - running
    - completed
    - failed
    - skipped
    type: string
    x-enum-varnames:
    - NodeRunLogStatusPending
    - NodeRunLogStatusRunning
    - NodeRunLogStatusCompleted
    - NodeRunLogStatusFailed
    - NodeRunLogStatusSkipped
  domain.NodeTemplateResponse:
    properties:
      category:
        type: string
      description:
        type: string
      id:
        type: string
      inputs:
        items:
          additionalProperties: true
          type: object
        type: array
      name:
        type: string
      outputs:
        items:
          additionalProperties: true
          type: object
        type: array
      type_key:
        type: string
    type: object
  domain.PaginatedResponse:
    properties:
      data: {}
      page:
        type: integer
      page_size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  domain.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  domain.RefreshTokenResponse:
    properties:
      access_token:
        type: string
    type: object
  domain.RegisterRequest:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - name
    - password
    type: object
  domain.RegisterResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  domain.UpdateNodeRunLogRequest:
