        type: string
    type: object
  domain.WorkflowRunResponse:
    properties:
      created_at:
        type: string
      finished_at:
        type: string
      id:
        type: string
      started_at:
        type: string
      status:
        $ref: '#/definitions/domain.WorkflowRunStatus'
      updated_at:
        type: string
      workflow_id:
        type: string
    type: object
  domain.WorkflowRunStatus:
    enum:
    - pending
    - running
    - completed
    - failed
    - cancelled
