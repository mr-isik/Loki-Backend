      position_x:
        type: number
      position_y:
        type: number
      template_id:
        type: string
      workflow_id:
        type: string
    type: object
  domain.WorkflowNodeResponse:
    properties:
      data:
        additionalProperties: {}
        type: object
      id:
        type: string
      position_x:
        type: number
      position_y:
        type: number
      template_id:
        type: string
      workflow_id:
        type: string
