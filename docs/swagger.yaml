    x-enum-varnames:
    - WorkflowRunStatusPending
    - WorkflowRunStatusRunning
    - WorkflowRunStatusCompleted
    - WorkflowRunStatusFailed
    - WorkflowRunStatusCancelled
  domain.WorkflowStatus:
    enum:
    - draft
    - published
    - archived
